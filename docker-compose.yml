services:
  db:
    image: postgres:16-alpine
    container_name: actualplay-hub-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: actualplay
    ports:
      - "5432:5432"
    volumes:
      - ./_data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d actualplay"]
      interval: 3s
      timeout: 3s
      retries: 20

