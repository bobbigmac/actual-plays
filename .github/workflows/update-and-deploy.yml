name: Update feeds and deploy

on:
  schedule:
    # Every 6 hours (staggered minute to avoid hammering at :00).
    - cron: "17 */3 * * *"
  workflow_dispatch: {}

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    env:
      # Configure per-repo without changing code: set repository variables AP_FEEDS/AP_CACHE/AP_CACHE_BRANCH.
      AP_FEEDS: ${{ vars.AP_FEEDS }}
      AP_CACHE: ${{ vars.AP_CACHE }}
      AP_CACHE_BRANCH: ${{ vars.AP_CACHE_BRANCH }}
      # Base path the site is hosted under, e.g. "/podcasts/".
      AP_BASE_PATH: ${{ vars.AP_BASE_PATH }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: requirements.txt

      - name: Install Python deps (spaCy)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m spacy download en_core_web_sm

      - name: Restore cached state (cache branch)
        run: |
          set -euo pipefail
          FEEDS="${AP_FEEDS:-feeds.md}"
          CACHE_DIR="${AP_CACHE:-cache}"
          CACHE_BRANCH="${AP_CACHE_BRANCH:-cache}"
          echo "Using feeds: $FEEDS"
          echo "Using cache: $CACHE_DIR (branch: $CACHE_BRANCH)"

          git fetch origin "$CACHE_BRANCH:$CACHE_BRANCH" || true
          if git show-ref --verify --quiet "refs/heads/$CACHE_BRANCH"; then
            git restore --source "$CACHE_BRANCH" -- "$CACHE_DIR" || true
          fi

      - name: Update feed cache
        run: |
          set -euo pipefail
          FEEDS="${AP_FEEDS:-feeds.md}"
          CACHE_DIR="${AP_CACHE:-cache}"
          python -m scripts.update_feeds --feeds "$FEEDS" --cache "$CACHE_DIR" --quiet --concurrency 3

      - name: Build static site
        run: |
          set -euo pipefail
          FEEDS="${AP_FEEDS:-feeds.md}"
          CACHE_DIR="${AP_CACHE:-cache}"
          python -m scripts.build_site --feeds "$FEEDS" --cache "$CACHE_DIR"

      - name: Persist cache state (cache branch)
        run: |
          set -euo pipefail
          CACHE_DIR="${AP_CACHE:-cache}"
          CACHE_BRANCH="${AP_CACHE_BRANCH:-cache}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git show-ref --verify --quiet "refs/heads/$CACHE_BRANCH"; then
            git worktree add /tmp/cache-worktree "$CACHE_BRANCH"
          else
            git worktree add /tmp/cache-worktree -b "$CACHE_BRANCH"
          fi

          mkdir -p "$CACHE_DIR"
          mkdir -p "/tmp/cache-worktree/$CACHE_DIR"
          rsync -a --delete "$CACHE_DIR"/ "/tmp/cache-worktree/$CACHE_DIR"/

          cd /tmp/cache-worktree
          git add -f "$CACHE_DIR"
          if git diff --cached --quiet; then
            echo "No cache changes to push."
          else
            git commit -m "Update feed cache"
            git push origin "HEAD:$CACHE_BRANCH"
          fi

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
