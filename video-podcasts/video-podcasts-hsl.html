<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Video Podcasts</title>
  <link rel="stylesheet" href="style.css">

  <script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>
</head>
<body>
  <div class="app" id="app">
    <aside class="side" aria-label="Feeds and episodes">
      <div class="top">
        <select id="feedSelect" class="feedSelect" title="Feed"></select>
      </div>
      <div id="episodes" class="episodes" role="list"></div>
      <div id="sideMsg" class="sideMsg" aria-live="polite"></div>
    </aside>

    <main class="main" aria-label="Player">
      <div class="player">
        <video id="video" playsinline></video>
        <div class="hud">
          <button id="btnPlay" class="hudBtn" title="Play/Pause">Play</button>
          <div class="hudTitle" id="hudTitle">—</div>
          <div class="hudTime mono" id="hudTime">00:00</div>
        </div>
        <div class="progress" id="progress" title="Seek">
          <div class="progressFill" id="progressFill"></div>
        </div>
      </div>

      <section class="meta">
        <div class="metaTop">
          <div class="metaTitle" id="epTitle">—</div>
          <div class="metaSub" id="epSub">—</div>
        </div>
        <div class="metaDesc" id="epDesc"></div>
      </section>
    </main>

    <aside class="right" aria-label="Chapters and details">
      <div class="rightTop">
        <div class="rightTitle">Chapters</div>
        <div class="rightSub mono" id="chaptersMeta">—</div>
      </div>
      <div class="chapters" id="chapters"></div>
    </aside>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
